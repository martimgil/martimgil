name: Metrics
on:
  # Agenda para rodar todos os dias à meia-noite
  schedule: [{cron: "0 0 * * *"}]
  # Permite correr manualmente clicando num botão (para testar agora)
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Configuração Básica ---
          user: martimgil
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Lisbon
          
          # --- O Segredo para ler os outros repositórios ---
          # Coloque aqui o(s) email(s) que usa nos seus commits.
          # Isto permite ao Metrics saber que o código em outros repos é seu.
          commits_authoring: a.martimgil@gmail.com

          # --- Configuração Avançada de Linguagens ---
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          # Esta linha abaixo é crucial para analisar repos privados
          committer_token: ${{ secrets.METRICS_TOKEN }}
